<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hi I'm Jared</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>


		<script>
			var loaded=false;
		</script>
		<body>
    <script src="https://github.com/JHasness/three.js/build" onload="loaded=true;"></script>
    <script src="js/Detector.js"></script>
    <script src="js/RequestAnimationFrame.js"></script>
    
    <script>
      if (! Detector.webgl) Detector.addGetWebGlMessage();
      
      var SCREEN_WIDTH = window.innerWidth;
      var SCREEN_HEIGHT = window.innerHeight;
      var FLOOR=0;
      
      var container;
      
      var camera,scene;
      var webglRenderer;
      
      var zmesh, geometry;
      
      var mouseX=0, mouseY=0;
      
      var windowHalfX = window.innerWidth/2;
      var windowHalfY = window.innerHeight/2;
      
      document.addEventListener('mousemove', onDocumentMouseMove, false);
      init();
      animate;
      
      function init() {
	      container = document.createElement( 'div' );
	      document.body.appendChild( container );
	      
	      //camera
	      camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100000 );
	      camera.position.z = 75;
	      
	      scene = new THREE.Scene();
	      
	      //lights
	      var ambient = new THREE.AmbientLight( 0xffffff );
	      scene.add( ambient );
	      
	      //more lights
	      var directionalLight = new THREE.DirectionalLight( 0xffeedd );
	      directionalLight.position.set( 0, -70, 100 ).normalize();
	      scene.add( directionalLight );
      }
	    
	    //Renderer
	    webglRenderer = new THREE.JSONLoader();
	    webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
	    webglRenderer.domElement.style.position = "relative";
	    container.appendChild( webglrenderer.domElement );
	    
	    //loader
	    
	    var loader = new THREE.JSONLoader(), callbackModel = function( geometry ) { createScene( geometry, 90, FLOOR, -50, 105 ) };
	    loader.load({ model: "obj/face/face.js", callback: callbackModel } );
	    
	    function createScene( geometry, x, y, z, b ) {
		    zmesh = new THREE.mesh (geometry, new THREE.MeshFaceMaterial() );
		    zmesh.position.set ( 0, 16, 0 );
		    zmesh.scale.set ( 1, 1, 1 );
		    scene.add( zmesh );
	    }
	    
	    function onDocumentMouseMove(event) {
		    mouseX = (event.clientX - windowHalfX );
		    mouseY = (event.clientY - windowHalfY );
	    }
	    
	    function animate() {
		    requestAnimationFrame( animate );
		    render();
	    }
	    
	    function render() {
		    zmesh.rotation.set(-mouseY/500+1, -mouseX/200, 0);
		    webglRenderer.render( scene, camera );
	    }
		</script>
		
		<p id="GFG_UP" style=
		   "font-size: 15px" font-weight: bold;">
		   GFG_UP
		</p>
							
		<button onclick = "gfg_RUN">
		   Click Here
		</button>
					   
		<p id="GFG_DOWN" style=
		   "font-size: 23px" font-weight: bold; color: green;">
			GFG_DOWN
		</p>
		
		<script>
			var el_up=document.getElementById("GFG_UP");
			var el_down=document.getElementById("GFG_DOWN");
			
			el_up.innerHTML="Click on the button to check";
			
			function gtg_Run(){
				if(loaded) {
					el_down.innerHTML="Loaded Successfully";
				}
				else {
					el_down.innerHTML="Not Loaded";
				}
		</script>			
	</body>
</html>
